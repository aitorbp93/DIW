<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de Texto</title>
    <style>
        /* Alineación del texto a la derecha */
        .right-align { text-align: right; }

        /* Alineación del texto al centro */
        .center-align { text-align: center; }

        /* Transformar el texto a mayúsculas */
        .uppercase { text-transform: uppercase; }

        /* Transformar el texto a minúsculas */
        .lowercase { text-transform: lowercase; }

        /* Decoración del texto (subrayado) */
        .underline { text-decoration: underline; }

        /* Espaciado entre las letras */
        .letter-spacing { letter-spacing: 3px; }

        /* Espaciado entre las líneas de texto */
        .line-height { line-height: 2; }
    </style>
</head>
<body>
    <h1>Propiedades de Texto</h1>
    <p class="right-align">Este texto está alineado a la derecha.</p>
    <p class="center-align">Este texto está centrado.</p>
    <p class="uppercase">Este texto está en mayúsculas.</p>
    <p class="lowercase">ESTE TEXTO ESTÁ EN MINÚSCULAS.</p>
    <p class="underline">Este texto tiene subrayado.</p>
    <p class="letter-spacing">Este texto tiene espaciado entre letras.</p>
    <p class="line-height">Este texto tiene mayor espaciado entre líneas.</p>
</body>
</html>
