<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="estilos10.css">
</head>
<body>
    <div class="form-container">
        <h1>Búsqueda Avanzada</h1>
        <form action="procesar.php" method="post">
            <label for="palabra_clave">Palabra Clave:</label>
            <input type="text" id="palabra_clave" name="palabra_clave" required placeholder="Introduce la palabra clave" />

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria">
                <option value="todas">Todas</option>
                <option value="electronica">Electrónica</option>
                <option value="ropa">Ropa</option>
                <option value="hogar">Hogar</option>
            </select>

            <label for="precio_minimo">Precio Mínimo:</label>
            <input type="number" id="precio_minimo" name="precio_minimo" placeholder="Precio mínimo" />

            <label for="precio_maximo">Precio Máximo:</label>
            <input type="number" id="precio_maximo" name="precio_maximo" placeholder="Precio máximo" />

            <label for="ordenar_por">Ordenar por:</label>
            <select id="ordenar_por" name="ordenar_por">
                <option value="relevancia">Relevancia</option>
                <option value="precio">Precio</option>
            </select>

            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
