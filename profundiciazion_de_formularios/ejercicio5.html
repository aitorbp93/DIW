<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receta</title>
    <link rel="stylesheet" href="estilos5.css">
</head>
<body>
    <div class="form-container">
        <h1>Envía tu foto de receta</h1>
        <form id="receta" action="#" method="post" enctype="multipart/form-data">
            <label for="nombre_receta">Nombre de receta (máx 80 caracteres):</label>
            <input type="text" id="nombre_receta" name="nombre_receta" maxlength="80" required placeholder="Nombre de la receta" />

            <label for="tipo_receta">Tipo de receta:</label>
            <select id="tipo_receta" name="tipo_receta" required>
                <option value="carne">Carne</option>
                <option value="pescado">Pescado</option>
                <option value="fruta">Fruta</option>
            </select>

            <label for="imagen">Seleccionar Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required />

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
