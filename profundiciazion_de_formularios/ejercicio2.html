<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Servicio</title>
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Servicio</h1>
        <form id="servicio" action="procesar.php" method="post">
            <label for="nombre">Nombre (máx 40 caracteres):</label>
            <input type="text" id="nombre" name="nombre" maxlength="40" required placeholder="Nombre" />

            <label for="apellidos">Apellidos (máx 60 caracteres):</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="60" required placeholder="Apellidos" />

            <label for="edad">Edad (entre 18 y 90):</label>
            <input type="number" id="edad" name="edad" min="18" max="90" required placeholder="Edad" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Correo Electrónico" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña" />

            <fieldset>
                <legend>Género:</legend>
                <label>
                    <input type="radio" name="genero" value="hombre" required>
                    Hombre
                </label>
                <label>
                    <input type="radio" name="genero" value="mujer" required>
                    Mujer
                </label>
                <label>
                    <input type="radio" name="genero" value="otro" required>
                    Otro
                </label>
            </fieldset>

            <label>Dispositivos seleccionables:</label>
            <label>
                <input type="checkbox" name="dispositivos[]" value="Macbook">
                Macbook
            </label>
            <label>
                <input type="checkbox" name="dispositivos[]" value="iPhone">
                iPhone
            </label>
            <label>
                <input type="checkbox" name="dispositivos[]" value="iPad">
                iPad
            </label>

            <label for="como_conociste">¿Cómo nos conociste?</label>
            <select id="como_conociste" name="como_conociste">
                <option value="buscador">Buscador</option>
                <option value="red_social">Red Social</option>
                <option value="amigos">Amigos</option>
                <option value="otros">Otros</option>
            </select>

            <label>
                <input type="checkbox" name="suscripcion">
                Deseo suscribirme a la lista de correo
            </label>

            <button type="submit">Contactar</button>
        </form>
    </div>
</body>
</html>
