<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="estilos4.css" />
    <script>
        function formatPhoneInput(event) {
            const input = event.target;
            let value = input.value.replace(/\D/g, ''); // Eliminar caracteres no numéricos
            if (value.length > 3) {
                value = value.slice(0, 3) + ' ' + value.slice(3);
            }
            if (value.length > 6) {
                value = value.slice(0, 6) + ' ' + value.slice(6);
            }
            if (value.length > 9) {
                value = value.slice(0, 9) + ' ' + value.slice(9);
            }
            input.value = value; // Actualizar el valor del campo
        }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h1>Crear Cuenta</h1>
      <form id="cuenta" action="#" method="post" autocomplete="family-name">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Nombre"
        />

        <label for="apellidos">Apellidos:</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          required
          placeholder="Apellidos" autocomplete="family-name"
        />

        <label for="telefono">Teléfono (xxx xx xx xx):</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          pattern="^[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}$"
          required
          placeholder="Ejemplo: 612 34 56 78"
          oninput="formatPhoneInput(event)"
        />

        <label for="password">Password (mínimo 8 caracteres):</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
          placeholder="Contraseña"
        />

        <label for="intereses">Áreas de interés:</label>
        <select id="intereses" name="intereses" required>
          <option value="">Selecciona un área de interés</option>
          <option value="programacion">Programación</option>
          <option value="diseno">Diseño</option>
          <option value="ciencias">Ciencias</option>
        </select>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input
          type="date"
          id="fecha_nacimiento"
          name="fecha_nacimiento"
          required
        />

        <label>
          <input type="checkbox" name="aceptar" required />
          Acepto los términos de protección de datos.
        </label>

        <button type="submit">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
