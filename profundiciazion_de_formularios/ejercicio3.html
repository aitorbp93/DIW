<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="estilos3.css">
</head>
<body>
    <div class="form-container">
        <h1>Reserva de Pista</h1>
        <form id="reserva" action="#" method="post">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre (con mayúscula inicial):</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Z][a-z]+" required placeholder="Nombre" />

            <label for="apellidos">Apellido (con mayúscula inicial):</label>
            <input type="text" id="apellidos" name="apellidos" pattern="[A-Z][a-z]+" required placeholder="Apellido" />

            <label for="miembro">¿Eres miembro del club?</label>
            <select id="miembro" name="miembro">
                <option value="si" selected>Sí</option>
                <option value="no">No</option>
            </select>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Correo Electrónico" />

            <h2>Datos de la Reserva</h2>
            <label for="deporte">Deporte:</label>
            <select id="deporte" name="deporte" required>
                <option value="">Selecciona un deporte</option>
                <option value="paddle">Paddle</option>
                <option value="squash">Squash</option>
                <option value="tenis">Tenis</option>
            </select>

            <label for="fecha">Fecha de la reserva:</label>
            <input type="date" id="fecha" name="fecha" required />

            <label for="hora">Hora de la reserva:</label>
            <input type="time" id="hora" name="hora" required />

            <label>
                <input type="checkbox" name="aceptar" required>
                Acepto las normas del club.
            </label>

            <button type="submit">Reservar</button>
        </form>
    </div>
</body>
</html>
