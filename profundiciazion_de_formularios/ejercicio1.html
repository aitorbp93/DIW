<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos1.css"> 
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registro" action="#" method="post">
        <label for="nombre">Nombre (máx 20 caracteres):</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required placeholder="Nombre" />

        <label for="apellidos">Apellidos (máx 20 caracteres):</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="20" required placeholder="Apellidos" />

        <fieldset>
            <legend>Sexo:</legend>
            <label>
                <input type="radio" name="sexo" value="hombre" required>
                Hombre
            </label>
            <label>
                <input type="radio" name="sexo" value="mujer" required>
                Mujer
            </label>
        </fieldset>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Correo Electrónico" />

        <label>
            <input type="checkbox" name="informacion" checked>
            Deseo recibir información sobre novedades y ofertas
        </label>

        <label>
            <input type="checkbox" name="condiciones" required>
            Acepto las condiciones generales del sitio sobre protección de datos
        </label>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
