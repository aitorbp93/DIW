<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaños de Fuente</title>
</head>
<body>
    <h1>Tamaños de Fuente</h1>
    <!-- Tamaño de la fuente especificado en píxeles (16px). El navegador ajusta este tamaño exacto. -->
    <p style="font-size: 16px;">Párrafo de 16px</p>

    <!-- Tamaño de la fuente en píxeles (12px). Más pequeño que el anterior. -->
    <p style="font-size: 12px;">Párrafo de 12px</p>

    <!-- 1em significa "el tamaño base", que en muchos navegadores es 12px por defecto, así que aquí es equivalente a 12px. -->
    <p style="font-size: 1em;">Párrafo de 1em</p>

    <!-- 1.5em significa "1.5 veces el tamaño base", en este caso 1.5 veces 12px, lo que equivale a 18px. -->
    <p style="font-size: 1.5em;">Párrafo de 1.5em</p>

    <!-- El tamaño de la fuente es de media pulgada (0.5in). Las pulgadas son una medida física, por lo que este valor puede variar según la pantalla o la impresora. -->
    <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p>

    <!-- El tamaño de la fuente en milímetros (8mm). Esta también es una medida física que depende de la resolución del dispositivo. -->
    <p style="font-size: 8mm;">Párrafo de 8 milímetros</p>

    <!-- El tamaño de la fuente en puntos tipográficos (12pt). Un punto es 1/72 de pulgada. -->
    <p style="font-size: 12pt;">Párrafo de 12 puntos</p>
</body>
</html>
