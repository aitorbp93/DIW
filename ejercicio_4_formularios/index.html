<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso</title>
    <link rel="stylesheet" href="estilo/estilos.css">
</head>
<body>

    <h1>INFORMACIÓN DE ACCESO A<br>LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>

    <form action="#" method="POST">

        <form action="#" method="POST">

            <!-- Sección Datos Personales -->
            <fieldset id="personal-info">
                <legend>Datos Personales</legend>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
    
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
    
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni">
    
                <label for="lugarNacimiento">Lugar de Nacimiento:</label>
                <input type="text" id="lugarNacimiento" name="lugarNacimiento">
    
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia">
                    <option value="Cáceres">Cáceres</option>
                    <option value="Badajoz">Badajoz</option> 
                    <option value="Sevilla">Sevilla</option> 
                    <option value="Malaga">Málaga</option>
                    <option value="Toronto">Toronto</option>
                </select>
    
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
    
                <br><label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
    
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal">
            </fieldset>
    

        
        <fieldset id="access-info">
            <legend>Forma de Acceso</legend>

            <label><input type="radio" name="acceso" value="directo"> Directo</label><br>
            <label><input type="radio" name="acceso" value="bachillerato"> Bachillerato</label>
            <input type="text" name="bachillerato_especifico" placeholder=""><br>

            <label><input type="radio" name="acceso" value="universidad"> Universidad</label>
            <input type="text" name="universidad_especifico" placeholder=""><br>

            <label><input type="radio" name="acceso" value="grado_medio"> Grado Medio</label>
            <input type="text" name="grado_medio_especifico" placeholder=""><br>

            <label><input type="radio" name="acceso" value="otros"> Otros (especifique)</label>
            <input type="text" name="otros_especifico" placeholder=""><br>

            <label><input type="radio" name="acceso" value="prueba_libre"> Prueba Libre</label>
        </fieldset>

        
        <fieldset id="documents-info">
            <legend>Documentos Adjuntados</legend>

            <label><input type="checkbox" name="documento" value="fotocopia_dni"> Fotocopia DNI</label><br>
            <label><input type="checkbox" name="documento" value="certificado_academico"> Certificado Académico</label><br>
            <label><input type="checkbox" name="documento" value="otros_documentos"> Otros documentos (especifique)</label>
            <input type="text" name="otros_documentos_especifico" placeholder="">
        </fieldset>

       
        <input type="submit" value="Enviar Solicitud">

    </form>

</body>
</html>
