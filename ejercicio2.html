<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores de Fondo</title>
    <style>
        /* Fondo color rojo utilizando el nombre del color. Esta es una forma básica y común de definir colores. */
        .a { background-color: red; }

        /* Fondo color rojo usando el valor hexadecimal. Cada par de dígitos representa rojo (#FF), verde (#00), y azul (#00). */
        .b { background-color: #FF0000; }

        /* Fondo color rojo utilizando el modelo RGB. RGB significa Rojo, Verde, Azul, y cada número es la intensidad del color de 0 a 255. */
        .c { background-color: rgb(255,0,0); }

        /* Fondo color rojo usando HSL (Hue, Saturation, Lightness). Aquí el tono es 0 (rojo), saturación es 100%, y luminosidad 50%. */
        .d { background-color: hsl(0,100%,50%); }

        /* Fondo color rojo con opacidad del 50%. Esto afecta a todo el contenido del elemento, haciéndolo semitransparente. */
        .e { background-color: red; opacity: 0.5; }

        /* Fondo color rojo con transparencia del 50% usando RGBA. A diferencia de opacity, solo afecta el color de fondo, no el texto u otros elementos. */
        .f { background-color: rgba(255, 0, 0, 0.5); }
    </style>
</head>
<body>
    <h1>Colores de Fondo</h1>
    <div class="a">Fondo color rojo usando nombre del color</div>
    <div class="b">Fondo color rojo usando hexadecimal</div>
    <div class="c">Fondo color rojo usando RGB</div>
    <div class="d">Fondo color rojo usando HSL</div>
    <div class="e">Fondo rojo con opacidad del 50%</div>
    <div class="f">Fondo rojo con transparencia del 50% usando RGBA</div>
</body>
</html>
