<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de las Tablas</title>
    <style>
        /* Estilo de la tabla con bordes colapsados */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Estilo para las celdas, bordes y espaciado */
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        /* Fondo alterno para las filas */
        tr:nth-child(even) { background-color: #f2f2f2; }

        /* Bordes m√°s gruesos en la cabecera */
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Propiedades de las Tablas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>28</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>35</td>
            <td>Valencia</td>
        </tr>
    </table>
</body>
</html>
