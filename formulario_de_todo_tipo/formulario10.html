<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos10.css" />
  </head>
  <body>
    <form action="procesar.php" method="POST">
      <label for="nombre">Nombre:
      <input type="text" id="nombre" name="nombre" placeholder="nombre" />
    </label>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="mail" />

      <label for="telefono">Teléfono:</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        placeholder="Su teléfono"
      />

      <fieldset class="leng">
        <legend>Lenguajes que conoce</legend>
        <label>
          <input type="checkbox" name="lenguajes" value="javascript" checked />
          Javascript
        </label>
        <label>
          <input type="checkbox" name="lenguajes" value="php" />
          PHP
        </label>
        <label>
          <input type="checkbox" name="lenguajes" value="nodejs" />
          NodeJS
        </label>
        <label>
          <input type="checkbox" name="lenguajes" value="python" />
          Python
        </label>
      </fieldset>

      <label>Nivel de Inglés:</label>
      <label>
        <input type="radio" name="ingles" value="bajo" checked />
        Bajo
      </label>
      <label>
        <input type="radio" name="ingles" value="medio" />
        Medio
      </label>
      <label>
        <input type="radio" name="ingles" value="alto" />
        Alto
      </label>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
