<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Crea un formulario donde se le pida al usuario el nombre de acceso y su contraseña.
     Usa los estilos CSS necesarios para que tenga el aspecto de la muestra 
    El formulario llevará un botón submit y se enviará por el método POST. (1 punto) -->

<div class="usuario">
    <form action="" method="POST">
    <fieldset id="access">
        <label for="nombre">Usuario:</label>
        <input type="text" name="nombre">
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña">
    </fieldset>

    <input type="submit" value="Enviar">
</form>
</div>
</body>
</html>
